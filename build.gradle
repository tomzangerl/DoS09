
apply plugin: 'java'
apply plugin: 'eclipse'
archivesBaseName= 'gradle101'
version= '1.0-FINAL'

repositories{
mavenCentral()
}

dependencies{
compile group: 'org.jfree', name: 'jfreechart', version: '1.0.13'
testCompile group: 'junit', name: 'junit', version: '4.+'
}


task sampleTest(type: Test, dependsOn: testClasses) {
include '**/*gradleTests*'
}
 
tasks.withType(Test) {
	testLogging {
	events 'started', 'passed'
	}
}



